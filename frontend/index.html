<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Peluquería</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">

        <header class="header">
            <img src="logo.png" alt="Logo Estética Oh La La" class="logo">
            <h1 class="brand">Estética Oh La La!</h1>
        </header>

        <section>
            <h2>Servicios</h2>
            <input id="serviceName" placeholder="Servicio (Corte, Balayage)">
            <input id="servicePrice" type="number" placeholder="Precio">
            <button onclick="addService()">Agregar</button>
            <ul id="services"></ul>
        </section>

        <section>
            <h2>Clientes</h2>
            <input id="clientName" placeholder="Nombre del cliente">
            <input id="clientPhone" placeholder="Teléfono">
            <button onclick="addClient()">Agregar cliente</button>
            <ul id="clients"></ul>
        </section>

        <section>
            <h2>Turnos</h2>
            <select id="appointmentClient"></select>
            <select id="appointmentService"></select>
            <input type="date" id="appointmentDate">
            <input type="time" id="appointmentTime">
            <button onclick="addAppointment()">Agregar turno</button>
            <ul id="appointments"></ul>
        </section>

    </div>

    <script src="app.js"></script>
</body>


</html>
